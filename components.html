<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>teste</h1>
    <h2>Texto h2</h2>
    <h3>Texto h2</h3>

    <div class="tag blue-tag">
        <div class="icon">
            <img src="img/bag-red.svg" alt="">
        </div>
        <span>pokedex</span>
    </div>

    <div class="search">
       <input type="text" placeholder="search name or code">
       <button>
        <img src="img/icon-search.svg" alt="">
       </button> 
    </div>

    <button class="type-filter grass">
        <div class="icon">
            <img src="img/icon-types/grass.svg" alt="">
        </div>
        <span>Grass</span>
    </button>

    <button class="card-pokemon js-open-details-pokemon grass">
        <div class="image">
            <img src="img/bulbasaur.svg" alt="">
        </div>
        <div class="info">
            <div class="text" >
                <span>#001</span>
                <h3>Bulbasaur</h3>
            </div>
            <div class="icon">
                <img src="img/icon-types/grass.svg" alt="">
            </div>
        </div>
    </button>

    <span class="tag-type fire">Bug</span>

    <button class="btn-load-more">aguarde o carregamento</button>

    

    

    <div class="modal" type-pokemon-modal="grass">
        <div class="over"></div>
        <div class="box">
            <button class="close js-close-modal-details">
                <img src="img/close.svg" alt="">
            </button>
            <div class="left-container">
                <div class="icon">
                    <img src="img/icon-types/grass.svg" alt="">
                </div>
                <div class="image">
                    <img src="img/bulbasaur.svg" alt="">
                </div>
            </div>
            <div class="right-container">
                <div class="name">
                    <h2>Bulbasaur</h2>
                    <span>#001</span>
                </div>
                <ul class="type">
                    <li>
                        <span class="tag-type grass" >grass</span>
                    </li>
                    <li>
                        <span class="tag-type poison" >poison</span>
                    </li>
                </ul>
                <ul class="info">
                    <li>
                        <span>Height</span>
                        <strong>0.7m</strong>
                    </li>
                    <li>
                        <span>Weight</span>
                        <strong>6.9kg</strong>
                    </li>
                    <li>
                        <span>Abilities</span>
                        <strong>overgrow</strong>
                    </li>
                </ul>
                <div class="weak">
                    <h4>Weaknesses</h4>
                    <ul>
                        <li>
                            <span class="tag-type fiire">fire</span>
                            <span class="tag-type psychic">psychic</span>
                            <span class="tag-type flyng">flyng</span>
                            <span class="tag-type ice">Ice</span>
                        </li>
                    </ul>
                </div>
                <div class="stats">
                    <h5>Stats</h5>
                    <div class="all">
                        <div class="item">
                            <span>HP</span>
                            <div class="bar-status">
                                <div class="bar"></div>
                                <ul class="separator">
                                    <li></li>
                                    <li></li>
                                    <li></li>
                                    <li></li>
                                </ul>
                            </div>
                        </div>
                        <div class="item">
                            <span>Attack</span>
                            <div class="bar-status">
                                <div class="bar"></div>
                                <ul class="separator">
                                    <li></li>
                                    <li></li>
                                    <li></li>
                                    <li></li>
                                </ul>
                            </div>
                        </div>
                        <div class="item">
                            <span>Defense</span>
                            <div class="bar-status">
                                <div class="bar"></div>
                                <ul class="separator">
                                    <li></li>
                                    <li></li>
                                    <li></li>
                                    <li></li>
                                </ul>
                            </div>
                        </div>
                        <div class="item">
                            <span>Sp. attack</span>
                            <div class="bar-status">
                                <div class="bar"></div>
                                <ul class="separator">
                                    <li></li>
                                    <li></li>
                                    <li></li>
                                    <li></li>
                                </ul>
                            </div>
                        </div>
                        <div class="item">
                            <span>Sp.defense</span>
                            <div class="bar-status">
                                <div class="bar"></div>
                                <ul class="separator">
                                    <li></li>
                                    <li></li>
                                    <li></li>
                                    <li></li>
                                </ul>
                            </div>
                        </div>
                        <div class="item">
                            <span>Speed</span>
                            <div class="bar-status">
                                <div class="bar"></div>
                                <ul class="separator">
                                    <li></li>
                                    <li></li>
                                    <li></li>
                                    <li></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
